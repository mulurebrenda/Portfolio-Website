<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="brenda-mulure-portfolio" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Nunito:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/49f250ac70.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio Website - Front-End Developer</title>
  </head>
  <body>
    <div class="container">
      <header class="nav-bar d-flex justify-content-between w-100">
        <div class="brand">Brenda Mulure</div>
        <div class="section-links">
          <a href="/" class="home text-decoration-none text-black">Home</a>
          <a href="" class="about text-decoration-none text-black">About</a>
          <a href="" class="projects text-decoration-none text-black"
            >Projects</a
          >
          <a href="" class="contact text-decoration-none text-black">Contact</a>
        </div>
      </header>
      <div class="body m-auto">
        <div class="intro-section d-flex">
          <div class="intro m-auto pe-1">
            <h1 class="title">Front-End Developer 👋🏽</h1>
            <p>
              Hi, I'm Brenda Mulure. A passionate Front-End Developer based in
              Nairobi, Kenya 📍
            </p>
            <div class="links">
              <a
                href="https://www.linkedin.com/in/brenda-mulure"
                class="linked-in text-decoration-none p-2 ps-0"
                target="_blank"
              >
                <i class="fa-brands fa-linkedin" style="color: #000000"></i>
              </a>
              <a
                href="https://github.com/mulurebrenda"
                class="github text-decoration-none p-2"
                target="_blank"
              >
                <i class="fa-brands fa-github" style="color: #000000"></i>
              </a>
            </div>
          </div>
          <div class="image m-auto">
            <img
              src="/media/pic5.png"
              alt="me"
              class="my-picture img-fluid rounded-circle me-0"
            />
          </div>
        </div>
        <div class="tech-stack d-flex justify-content-between m-auto">
          <div class="col-3 d-flex">
            <p>Tech Stack</p>
            <div class="vertical-line ms-2"></div>
          </div>
          <div class="col-9 skills d-flex justify-content-evenly ps-3">
            <i class="html fa-brands fa-html5 p-1" style="color: #e95516"></i>
            <i class="css fa-brands fa-css3 p-1" style="color: #2751e4"></i>
            <i class="js fa-brands fa-js p-1" style="color: #f4d71a"></i>
            <i
              class="bootstrap fa-brands fa-bootstrap p-1"
              style="color: #8d13fd"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
